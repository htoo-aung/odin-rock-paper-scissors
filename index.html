<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="wrapper">
        <div id="game-container">
            <div id="game-header">
                <p id="player-score" class="score">0</p>
                <p>Round 0</p>
                <p id="comp-score" class="score">0</p>
            </div>
            <div id="game-center">
                <p id="player-choice" class="choice"></p>
                <p>vs.</p>
                <p id="comp-choice" class="choice"></p>
            </div>
            <div id="game-choices">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
