<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div id="wrapper">
        <h1>Rock, Paper, Scissors <span style="color: red;">!</span></h1>
        <div id="game-container">
            <div id="global-score-container">
                <p id="global-player-score" class="global-score">0</p>
                <p id="global-computer-score" class="global-score">0</p>
            </div>
            <div id="game-header" class="container">
                <p id="game-outcome" class="header-text">Game Start</p>
                <p id="round-outcome" class="header-text"><br></p>
                <div id="game-stats">
                    <p id="player-score" class="score">0</p>
                    <p id="round">Round 0</p>
                    <p id="comp-score" class="score">0</p>
                </div>
            </div>
            <div id="game-center" class="container">
                <p id="player-choice" class="choice"></p>
                <p>vs.</p>
                <p id="comp-choice" class="choice"></p>
            </div>
            <div id="game-choices" class="container">
                <button class="btn-choice">Rock</button>
                <button class="btn-choice">Paper</button>
                <button class="btn-choice">Scissors</button>
            </div>
            <button id="btn-reset">Reset</button>
        </div>
    </div>
</body>
</html>
